<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Product preview card component</title>
</head>

<body>
    <main>

        <section>
            <picture>
                <source media="(max-width: 595px)" srcset="./images/image-product-mobile.jpg">
                <img src="./images/image-product-desktop.jpg" alt="Product image" class="product-image">
            </picture>
        </section>
        <aside>
        
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>
                A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.
            </p>
            
            <div class="values">
                <div class="promo_value">$149.99</div>
                <div class="value">$169.99</div>
            </div>
            <a href="#" class="cart_add">
                <img src="images/icon-cart.svg" alt="">
                Add to Cart</a>
        </aside>
    </main>
</body>

</html>
